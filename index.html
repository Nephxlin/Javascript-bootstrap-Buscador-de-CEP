<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>
    <script type="text/javascript" src="scripts/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consultar CEP </a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="CEP" aria-label="Search" id="cep">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()" type="submit">Buscar CEP</button>
        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 300px;">
        <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>
    

    <div class="container cep" style="margin-top:10px;">
      <div class="row">
        <h4>Endere√ßo consultado:</h4>
      </div>
      <div class="row" style="margin-top: 10px;">
        <table class="table">
          <tbody>
            <tr>
              <td>UF</td>
              <td id="uf"></td>
            </tr>
            <tr>
              <td>Localidade</td>
              <td id="localidade"></td>
            </tr>
            <tr>
              <td>Bairro</td>
              <td id="bairro"></td>
            </tr>
            <tr>
              <td>Longradouro</td>
              <td id="logradouro"></td>
            </tr>
            <tr>
              <td>Complemento</td>
              <td id="complemento"></td>
            </tr>
            <tr>
              <td>CEP</td>
              <td id="cepnum"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


</body>
</html>
